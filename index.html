<!DOCTYPE html>
<html>
<head lang="ja">
    <title>BA Box Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles\button.css">
    <link rel="stylesheet" type="text/css" href="styles\layout.css">

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
</head>

<body class="p-3 mb-2 bg-dark text-white" >
    <Header>
        HEADER
    </Header>
    <div class="main">
        <aside class="left">
            <div class="scrollbar" id="scrollbar-style-1">
                LEFT
            </div>
        </aside>
        <main>
            <div class="scrollbar" id="scrollbar-style-1">
                <div id="button-container"></div>
            </div>
            <script id="button-template" type="text/x-handlebars-template">
                {{#each roles}}
                <div class="button {{#if this.active}}active{{/if}}" style="background-image: url(./student/{{this.Id}}.webp);" data-role-id="{{this.Id}}">
                    <div class="card-label">
                        <span class="label-text">{{this.Name}}</span>
                        <span class="label-text hover " style="display: none;">{{this.Name}}</span>
                    </div>
                </div>
                {{/each}}
            </script>
        </main>
    </div>
    <footer>
        FOOTER
    </footer>


    <script src="main.js"></script>
</body>
</html>
