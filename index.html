<!DOCTYPE html>
<html>
<head lang="ja">
    <title>BA Box Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles\button.css">
    <link rel="stylesheet" type="text/css" href="styles\layout.css">

    <!-- Google Material -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Noto Sans JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <!-- Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
</head>

<body class="bg-dark text-white" > 
    <div class="bg_container">
        <div class="bg_img bg_img_1 fade-in"></div>
        <div class="bg_img bg_img_2 fade-out"></div>
    </div>
    <script src="./js/backgroundRotator.js"></script>
    <header style="user-select: none;">
        HEARDER
        <button id="toggle-button" class="hidden">
            <span class="material-symbols-outlined">
                filter_list
            </span>
        </button>
    </header>    
    <div class="main">
        <aside class="left">
            <div class="rate-container">
                <div class="horizontal-container">
                    <h5>所持率</h5>
                    <h6 id="possession-rate">0.00%</h6>
                </div>
                <div>
                    <button id="select-all" class="btn btn-secondary" type="button">全て選択する</button>
                    <button id="deselect-all" class="btn btn-secondary" type="button">全て選択解除する</button>
                </div>
            </div>
            <div class="sidebar" id="scrollbar-style-1">
                <div style="padding: 1dvh; flex: 1 1 auto; user-select: none;">
                    <h5>役割</h5>
                    <div>
                        <button id="filter-main" class="btn btn-secondary" type="button">STRIKER</button>
                        <button id="filter-support" class="btn btn-secondary" type="button">SPECIAL</button>
                    </div>
                    <h5>クラス</h5>
                    <div>
                        <button id="filter-tanker" class="btn btn-secondary" type="button">タンク</button>
                        <button id="filter-damage-dealer" class="btn btn-secondary" type="button">アタッカー</button>
                        <button id="filter-healer" class="btn btn-secondary" type="button">ヒーラー</button>
                        <button id="filter-supporter" class="btn btn-secondary" type="button">サポーター</button>
                        <button id="filter-vehicle" class="btn btn-secondary" type="button">T.S</button>
                    </div>
                    <h5>レア度 / 入手機会</h5>
                    <div>
                        <button id="filter-star-grade-3" class="btn btn-secondary" type="button">★★★</button>
                        <button id="filter-star-grade-2" class="btn btn-secondary" type="button">★★</button>
                        <button id="filter-star-grade-1" class="btn btn-secondary" type="button">★</button>
                        <button id="filter-is-limited-1" class="btn btn-secondary" type="button">限定</button>
                        <button id="filter-is-limited-2" class="btn btn-secondary" type="button">イベント報酬</button>
                        <button id="filter-is-limited-0" class="btn btn-secondary" type="button">恒常</button>
                    </div>
                    <h5>攻撃タイプ</h5>
                    <div>
                        <button id="filter-explosion" class="btn btn-secondary" type="button">爆発</button>
                        <button id="filter-pierce" class="btn btn-secondary" type="button">貫通</button>
                        <button id="filter-mystic" class="btn btn-secondary" type="button">神秘</button>
                        <button id="filter-sonic" class="btn btn-secondary" type="button">振動</button>
                    </div>
                    <h5>防御タイプ</h5>
                    <div>
                        <button id="filter-light-armor" class="btn btn-secondary" type="button">軽装備</button>
                        <button id="filter-heavy-armor" class="btn btn-secondary" type="button">重装甲</button>
                        <button id="filter-unarmored" class="btn btn-secondary" type="button">特殊装甲</button>
                        <button id="filter-elastic-armor" class="btn btn-secondary" type="button">弾力装甲</button>
                    </div>
                    <h5>ポジション</h5>
                    <div>
                        <button id="filter-front" class="btn btn-secondary" type="button">FRONT</button>
                        <button id="filter-middle" class="btn btn-secondary" type="button">MIDDLE</button>
                        <button id="filter-back" class="btn btn-secondary" type="button">BACK</button>
                    </div>
                    <h5>学園</h5>
                    <div>
                        <button id="filter-abydos" class="btn btn-secondary" type="button">アビドス</button>
                        <button id="filter-arius" class="btn btn-secondary" type="button">アリウス</button>
                        <button id="filter-gehenna" class="btn btn-secondary" type="button">ゲヘナ</button>
                        <button id="filter-hyakkiyako" class="btn btn-secondary" type="button">百鬼夜行</button>
                        <button id="filter-millennium" class="btn btn-secondary" type="button">ミレニアム</button>
                        <button id="filter-red-winter" class="btn btn-secondary" type="button">レッドウィンター</button>
                        <button id="filter-shanhaijing" class="btn btn-secondary" type="button">山海経</button>
                        <button id="filter-srt" class="btn btn-secondary" type="button">SRT</button>
                        <button id="filter-trinity" class="btn btn-secondary" type="button">トリニティ</button>
                        <button id="filter-valkyrie" class="btn btn-secondary" type="button">ヴァルキューレ</button>
                        <button id="filter-etc" class="btn btn-secondary" type="button">その他</button>
                        <button id="filter-tokiwadai" class="btn btn-secondary" type="button">常盤台中学</button>
                        <button id="filter-sakugawa" class="btn btn-secondary" type="button">柵川中学</button>
                    </div>
                    <h5>武器種</h5>
                    <div>
                        <button id="filter-sg" class="btn btn-secondary" type="button">SG</button>
                        <button id="filter-smg" class="btn btn-secondary" type="button">SMG</button>
                        <button id="filter-ar" class="btn btn-secondary" type="button">AR</button>
                        <button id="filter-gl" class="btn btn-secondary" type="button">GL</button>
                        <button id="filter-hg" class="btn btn-secondary" type="button">HG</button>
                        <button id="filter-rl" class="btn btn-secondary" type="button">RL</button>
                        <button id="filter-sr" class="btn btn-secondary" type="button">SR</button>
                        <button id="filter-rg" class="btn btn-secondary" type="button">RG</button>
                        <button id="filter-mg" class="btn btn-secondary" type="button">MG</button>
                        <button id="filter-mt" class="btn btn-secondary" type="button">MT</button>
                        <button id="filter-ft" class="btn btn-secondary" type="button">FT</button>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            <script src="./js/font.js"></script>
            <div class="button-container-scrollbar" id="scrollbar-style-1">
                <div id="button-container"></div>
            </div>
            <script id="button-template" type="text/x-handlebars-template">
                {{#each roles}}
                <div class="button {{#if this.active}}active{{/if}}" style="background-image: url(./images/student/{{this.Id}}.webp);" data-role-id="{{this.Id}}">
                    <div class="card-label">
                        {{fontSize this.Name 'normal'}}
                        {{fontSize this.Name 'hover'}}
                    </div>
                </div>
                {{/each}}
            </script>
        </main>
    </div>
    <!-- <footer>
        FOOTER
    </footer> -->


    <script src="main.js"></script>
    <script src="./js/toggleSidebar.js"></script>
</body>
</html>
